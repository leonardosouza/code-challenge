<article class="product" itemscope itemtype="http://schema.org/Product">
  <a class="product__image" href="#" title="#" itemprop="url">
    <img src="{{imageUrl}}" alt="{{title}}" itemprop="image" height="160" />
  </a>
  <h1 class="product__title" itemprop="name">{{title}}</h1>
  <div class="product__offer" itemscope itemtype="http://schema.org/Offer">
    <span class="price" itemprop="price">R$ {{price}}</span>
  </div>
  <div class="product__quantity" itemscope itemtype="http://schema.org/TypeAndQuantityNode" data-product-price="{{price}}">
    <button data-action="decrease-item">-</button>
    <input type="text" itemprop="amountOfThisGood" value="0" readonly>
    <button data-action="increase-item">+</button>
  </div>
  <a class="product__button" data-action="add-cart" href="#" title="Adicionar ao Carrinho">Adicionar ao Carrinho</a>
</article>
